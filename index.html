<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insanity Workout Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>Insanity Workout Calendar</h1>
    <h2>Mes 1</h2>
    <div class="calendar" id="month1">
        <!-- Days 1 to 28 -->
    </div>

    <div class="recovery-week">
        <h2>Recovery Week</h2>
        <div class="calendar" id="recovery">
            <!-- Recovery Week Days -->
        </div>
    </div>

    <h2>Mes 2</h2>
    <div class="calendar" id="month2">
        <!-- Days 36 to 63 -->
    </div>

    <div class="buttons">
        <button class="button clear">Limpiar Completados</button>
        <button class="button save">Guardar Progreso</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
